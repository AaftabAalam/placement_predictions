<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Student placement prediction</title>
    </head>
    <body>
        <h1>Let's see who will get placement</h1>
        {% if result %}
            <p>{{result}}</p>
        {% endif %}
        <form method="post" action="/predict">
            <label>CGPA</label><br>
            <input type="text" name="cgpa"><br><br>

            <label>IQ</label><br>
            <input type="text" name="iq"><br><br>

            <label>Profile score</label><br>
            <input type="text" name="profile_score"><br><br>

            <input type="submit" value="predict"><br><br>

        </form>
    </body>
</html>
